Query.getMyProfile:
  dataSource: usersTable
  kind: UNIT # required
  request: ./appsync/resolvers/Query.getMyProfile.request.vtl
  response: ./appsync/resolvers/Query.getMyProfile.response.vtl
Query.getImageUploadUrl:
  # Direct Lambda resolver
  dataSource: getImageUploadUrlFn
  kind: UNIT # required
Query.getTweets:
  dataSource: tweetsTable
  kind: UNIT # required
  request: ./appsync/resolvers/Query.getTweets.request.vtl
  response: ./appsync/resolvers/Query.getTweets.response.vtl
Query.getMyTimeline:
  dataSource: timelinesTable
  kind: UNIT # required
  request: ./appsync/resolvers/Query.getMyTimeline.request.vtl
  response: ./appsync/resolvers/Query.getMyTimeline.response.vtl
Query.getLikes:
  dataSource: tweetLikesTable
  kind: UNIT # required
  request: ./appsync/resolvers/Query.getLikes.request.vtl
  response: ./appsync/resolvers/Query.getLikes.response.vtl
Query.getProfile: 
  dataSource: usersTable
  kind: UNIT # required
  request: ./appsync/resolvers/Query.getProfile.request.vtl
  response: ./appsync/resolvers/Query.getProfile.response.vtl
  caching:
    keys:
      - $context.arguments.screenName
    ttl: 300
Query.getFollowers: 
  kind: PIPELINE
  request: ./appsync/resolvers/simplePipeline.request.vtl
  response: ./appsync/resolvers/simplePipeline.response.vtl
  functions:
    - getFollowers
    - hydrateFollowers
Query.getFollowing: 
  kind: PIPELINE
  request: ./appsync/resolvers/simplePipeline.request.vtl
  response: ./appsync/resolvers/simplePipeline.response.vtl
  functions:
    - getFollowing
    - hydrateFollowing
Query.search:
  kind: UNIT # required
  field: search
  dataSource: searchFn
Query.searchHashtags:
  kind: UNIT # required
  field: searchHashtags
  dataSource: searchHashtagsFn
Query.listConversations: 
  kind: UNIT
  dataSource: conversationsTable
  request: ./appsync/resolvers/Query.listConversations.request.vtl
  response: ./appsync/resolvers/Query.listConversations.response.vtl
Query.getDirectMessages: 
  kind: UNIT
  dataSource: directMessagesTable
  request: ./appsync/resolvers/Query.getDirectMessages.request.vtl
  response: ./appsync/resolvers/Query.getDirectMessages.response.vtl