confirmUserSignup:
  handler: functions/confirm-user-signup.handler
  environment:
    USERS_TABLE: !Ref UsersTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: !GetAtt UsersTable.Arn

preUserSignup:
  handler: functions/pre-user-signup.handler

getImageUploadUrl: 
  handler: functions/get-img-upload-url.handler
  environment:
    BUCKET_NAME: !Ref AssetsBucket
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: !Sub ${AssetsBucket.Arn}/*

tweet:
  handler: functions/tweet.handler
  environment:
    USERS_TABLE: !Ref UsersTable
    TWEETS_TABLE: !Ref TweetsTable
    TIMELINES_TABLE: !Ref TimelinesTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:UpdateItem
      Resource: !GetAtt UsersTable.Arn
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: 
        - !GetAtt TweetsTable.Arn
        - !GetAtt TimelinesTable.Arn

retweet:
  handler: functions/retweet.handler
  environment:
    USERS_TABLE: !Ref UsersTable
    TWEETS_TABLE: !Ref TweetsTable
    TIMELINES_TABLE: !Ref TimelinesTable
    RETWEETS_TABLE: !Ref RetweetsTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:GetItem
      Resource: 
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:UpdateItem
      Resource: 
        - !GetAtt UsersTable.Arn
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: 
        - !GetAtt TweetsTable.Arn
        - !GetAtt TimelinesTable.Arn
        - !GetAtt RetweetsTable.Arn

unretweet:
  handler: functions/unretweet.handler
  environment:
    USERS_TABLE: !Ref UsersTable
    TWEETS_TABLE: !Ref TweetsTable
    TIMELINES_TABLE: !Ref TimelinesTable
    RETWEETS_TABLE: !Ref RetweetsTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:GetItem
      Resource: 
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:Query
      Resource: 
        - !Sub "${TweetsTable.Arn}/index/retweets"
    - Effect: Allow
      Action: dynamodb:UpdateItem
      Resource: 
        - !GetAtt UsersTable.Arn
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:DeleteItem
      Resource: 
        - !GetAtt TweetsTable.Arn
        - !GetAtt TimelinesTable.Arn
        - !GetAtt RetweetsTable.Arn

reply:
  handler: functions/reply.handler
  environment:
    USERS_TABLE: !Ref UsersTable
    TWEETS_TABLE: !Ref TweetsTable
    TIMELINES_TABLE: !Ref TimelinesTable
    RETWEETS_TABLE: !Ref RetweetsTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:GetItem
      Resource: 
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:UpdateItem
      Resource: 
        - !GetAtt UsersTable.Arn
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: 
        - !GetAtt TweetsTable.Arn
        - !GetAtt TimelinesTable.Arn
        - !GetAtt RetweetsTable.Arn

distributeTweets:
  handler: functions/distributeTweets.handler
  events:
    - stream:
       type: dynamodb
       arn: !GetAtt TweetsTable.StreamArn
  environment:
    RELATIONSHIPS_TABLE: !Ref RelationshipsTable
    TIMELINES_TABLE: !Ref TimelinesTable
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource: 
        - !GetAtt TimelinesTables.Arn
    - Effect: Allow
      Action: dynamodb:Query
      Resource: !Sub "${RelationshipsTable.Arn}/index/byOtherUser"
