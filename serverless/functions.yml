confirmUserSignup:
  handler: functions/confirm-user-signup.handler
  environment:
    USERS_TABLE: !Ref UsersTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: !GetAtt UsersTable.Arn

preUserSignup:
  handler: functions/pre-user-signup.handler

getImageUploadUrl: 
  handler: functions/get-img-upload-url.handler
  environment:
    BUCKET_NAME: !Ref AssetsBucket
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: !Sub ${AssetsBucket.Arn}/*

tweet:
  handler: functions/tweet.handler
  environment:
    USERS_TABLE: !Ref UsersTable
    TWEETS_TABLE: !Ref TweetsTable
    TIMELINES_TABLE: !Ref TimelinesTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:UpdateItem
      Resource: !GetAtt UsersTable.Arn
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: 
        - !GetAtt TweetsTable.Arn
        - !GetAtt TimelinesTable.Arn

retweet:
  handler: functions/retweet.handler
  environment:
    USERS_TABLE: !Ref UsersTable
    TWEETS_TABLE: !Ref TweetsTable
    TIMELINES_TABLE: !Ref TimelinesTable
    RETWEETS_TABLE: !Ref RetweetsTable
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:GetItem
      Resource: 
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:UpdateItem
      Resource: 
        - !GetAtt UsersTable.Arn
        - !GetAtt TweetsTable.Arn
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: 
        - !GetAtt TweetsTable.Arn
        - !GetAtt TimelinesTable.Arn
        - !GetAtt RetweetsTable.Arn