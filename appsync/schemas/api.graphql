schema {
    query: Query
    mutation: Mutation
}

type Query {

    getImageUploadUrl(extension: String, contentType: String): ImageUploadUrlRes

    getMyProfile: MyProfile!

    getMyTimeline(limit: Int!, nextToken: String): UnhydratedTweetsPage!

    getProfile(screenName: String!): OtherProfile

    getTweets(userId: ID!, limit: Int!, nextToken: String): TweetsPage!

    getLikes(userId: ID!, limit: Int!, nextToken: String): UnhydratedTweetsPage!

    getFollowers(userId: ID!, limit: Int!, nextToken: String): ProfilesPage!

    getFollowing(userId: ID!, limit: Int!, nextToken: String): ProfilesPage!

    search(query: String!, mode: SearchMode!, limit: Int!, nextToken: String): SearchResultsPage!

    searchHashtags(query: String!, mode: HashtagsMode!, limit: Int!, nextToken: String): HashtagsResultsPage!
}

type Mutation {
    editMyProfile(newProfile: ProfileInput!): MyProfile!
    tweet(text: String!): Tweet!
    like(tweetId: ID!): Boolean!
    unlike(tweetId: ID!): Boolean!
    retweet(tweetId: ID!): Retweet!
    unretweet(tweetId: ID!): Boolean!
    reply(tweetId: ID!, text: String!): Reply!
    follow(userId: ID!): Boolean!
    unfollow(userId: ID!): Boolean!
}

enum SearchMode {
    Top
    Latest
    People
    Photos
    Videos
}

enum HashtagsMode {
    Top
    Latest
    People
    Photos
    Videos


input ProfileInput {
    name: String!
    imgUrl: AWSURL
    bgImgUrl: AWSURL
    bio: String
    location: String
    website: String
    birthdate: AWSDate
}

interface ITweet {
    id: ID!
    profile: IProfile!
    createdAt: AWSDateTime!
}

type Tweet implements ITweet {
    id: ID!
    profile: IProfile!
    createdAt: AWSDateTime!
    text: String!
    replies: Int!
    likes: Int!
    retweets: Int!
    liked: Boolean!
    retweeted: Boolean!
}

type Reply implements ITweet {
    id: ID!
    profile: IProfile!
    createdAt: AWSDateTime!
    text:String!
    replies: Int!
    likes: Int!
    retweets: Int!
    liked: Boolean!
    retweeted: Boolean!
    inReplyToTweet: ITweet!
    inReplyToUsers: [IProfile!]
}

type Retweet implements ITweet {
    id: ID!
    profile: IProfile!
    createdAt: AWSDateTime!
    retweetOf: ITweet!
}

interface IProfile {
    id: ID!
    name: String!
    screenName: String!
    imgUrl: AWSURL
    bgImgUrl: AWSURL
    bio: String
    location: String
    website: String
    birthdate: AWSDate
    createdAt: AWSDateTime!
    tweets: TweetsPage!
    followersCount: Int!,
    followingCount: Int!,
    tweetsCount: Int!,
    likesCount: Int!,
}

type MyProfile implements IProfile {
    id: ID!
    name: String!
    screenName: String!
    imgUrl: AWSURL
    bgImgUrl: AWSURL
    bio: String
    location: String
    website: String
    birthdate: AWSDate
    createdAt: AWSDateTime!
    tweets: TweetsPage!
    followersCount: Int!,
    followingCount: Int!,
    tweetsCount: Int!,
    likesCount: Int!,
}

type OtherProfile implements IProfile {
    id: ID!
    name: String!
    screenName: String!
    imgUrl: AWSURL
    bgImgUrl: AWSURL
    bio: String
    location: String
    website: String
    birthdate: AWSDate
    createdAt: AWSDateTime!
    tweets: TweetsPage!
    followersCount: Int!,
    followingCount: Int!,
    tweetsCount: Int!,
    likesCount: Int!,
    following: Boolean!
    followedBy: Boolean!
}

type TweetsPage {
    tweets: [ITweet!]
    nextToken: String
}

type UnhydratedTweetsPage {
    tweets: [ITweet!]
    nextToken: String
}

type ProfilesPage {
    profiles: [IProfile!]
    nextToken: String
}

type ImageUploadUrlRes {
    url: AWSURL!
    fileKey: String!
}

union SearchResult = MyProfile | OtherProfile | Tweet | Reply

type SearchResultsPage {
    results: [SearchResult!]
    nextToken: String
}

union HashtagResult = MyProfile | OtherProfile | Tweet | Reply

type HashtagsResultsPage {
    results: [HashtagResult!]
    nextToken: String
}
